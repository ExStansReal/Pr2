<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>

<ul>
  <li>
<form  action="/News/search" class="background_form" style="display: inline-block">
  <input name="title" id="title">
  <input type="submit" value="Найти">

</form>
  </li>
<li style="display: inline-grid; margin-top: 10px">
<div th:each="el : ${news}" class="background_form" style="display: inline-block; margin-top: 10px">
  <h3 th:text="${el.title}"></h3>
  <h4 th:text="${el.text}"></h4>
  <h4 th:text="${el.body}"></h4>
  <h5 th:text="${el.vuews}"></h5>
</div>
</li>
  <li style="margin-top: 10px">
<a href="/News/addView" class="btn btn-primary">Добавить</a>
  </li>
</ul>
</body>
</html>
